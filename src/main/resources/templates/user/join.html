<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html, body { width: 100%; height: 100%; }
    * { margin: 0; }
    #field label { display: inline-block; width: 70px; text-align: center; }
    #field { margin: 5px; padding: 10px; width: 50%; }
    .btn_area { margin-top: 15px; text-align: right; }
</style>
<script>
    const register = () => {
        let id = document.getElementById("userId").value;
        let pw = document.getElementById("userPw").value;

        if( !id || !pw ) {
            alert ("입력하세요");
            return;
        }

        fetch('/join/proc', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                userId: id,
                userPw: pw,
            })
        })
            .then(res => res.json().then(data => ({res, data})))
            .then(({res, data}) => {
                if (res.ok) {
                    if(data.result === 200) {
                        document.location.replace("/");
                    }
                } else {
                    alert(data.message);
                }
            })
    }
</script>
<body>
<h3>USER_JOIN</h3>

<div>
    <fieldset id="field">
        <form id="form">
            <div>
                <label for="userId">ID</label>
                <input type="text" id="userId" placeholder="ID"/>
            </div>
            <div>
                <label for="userPw">PW</label>
                <input type="password" id="userPw" placeholder="PASSWORD"/>
            </div>
        </form>
        <div class="btn_area">
            <button type="button" onclick="register();">가입</button>
            <button type="button" onclick="document.location.href='/login'">취소</button>
        </div>
    </fieldset>
</div>
</body>
</html>
